<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập tài khoản</title>
    <link rel="stylesheet" href="../../../bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body style="border-color: #1a1e21">

<div>
    <div class="container ele gr-to-top-right logo">
        <div class="row justify-content-around">
            <img style="width: 15%"
                 src="https://th.bing.com/th?id=OIP.Jbkv8p-kLDcKv8DBz9FKlQAAAA&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2"
                 alt="">
        </div>
        <div class="row justify-content-around ">
            <form action="" class="col-md-6 bg-light p-3 my-3"
                  style="border-radius: 10px;box-shadow: 6px 6px 6px 12px lightpink">
                <h1 class="text-uppercase text-center h3 py-3">Đăng kí nhân viên</h1>
                <div class="form-group" style="margin-top: 20px">
                    <label for="ho_va_ten"><i class="fa-solid fa-phone"></i> Số điện thoại</label>
                    <input type="text" id="ho_va_ten" class="form-control container" style="border-radius: 60px">
                </div>
                <div class="form-group " style="margin-top: 20px">
                    <label for="mat_khau"><i class="fa-solid fa-lock"></i> Mật khẩu</label>
                    <input type="text" id="mat_khau" class="form-control container" style="border-radius: 60px">
                </div>
                <div style="margin-top: 20px">
                    <input type="submit" value="Đăng kí" class="btn-primary form-control container"
                           >
                </div>
                <div style="margin-top: 20px">
                    <span>Quay trở lại <a href="#">Đăng nhập</a></span>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../../../bootstrap-5.1.3-dist/js/bootstrap.js"></script>
</body>
</html>
