<script>
    let soluong = document.getElementById("soluong");
    let tong = soluong.value;

    function tinhtoan(tong) {
        soluong.value = tong;
    }

    function cong() {
        if (soluong.value%1!=0){
            soluong.value=1;
            tong=1;
        }else {
            tong++;
            tinhtoan(tong);
        }

    }
     function tru() {
         if (soluong.value%1!=0){
             tong=1;
             soluong.value=1;
         }else {
             if (tong>1){
                 tong--;
                 tinhtoan(tong);
             }
         }
    }

</script>
